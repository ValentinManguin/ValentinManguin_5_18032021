<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/11a26621b3.js" crossorigin="anonymous"></script>

    <title>Panier - Orinoco</title>
</head>

<body>
    <header>
        <a href="index.html">
            <img class="logo" src="images/logo.png" alt="">
        </a>
        <nav>
            <a href="panier.html">
                Panier <i class="fas fa-shopping-cart"></i>
            </a>
        </nav>
    </header>

    <main id="main">


        <ul class="basket" id="basket">
            <div><button id="videPanier">Vider le panier</button></div>
        </ul>
        
        


        <form id="infoClient" class="form_input">
            <p>Merci de remplir le formulaire afin de valider votre commande</p>
            <label for="firstname"></label>
            <input type="text" name="firstname" id="firstname" required="required" placeholder="Prénom*">
            <label for="Lastname"></label>
            <input type="text" name="Lastname" id="lastname" required="required" placeholder="Nom*">
            <label for="address"></label>
            <input type="text" name="address" id="address"  required="required" placeholder="Adresse*">
            <label for="city"></label>
            <input type="text" name="city" id="city" required="required" placeholder="Ville">
            <label for="email"></label>
            <input type="email" name="email" id="email" required="required" placeholder="Email">
            <button id="ValiderCommande" >VALIDER MA COMMANDE</button>

            <script>
                 function valideDivers(value) { 
        return /^[A-Z-a-z\s]{3,40}$/.test(value)
    }

    // Verification validité adresse
    function valideAdresse(value) { 
        return /^[A-Z-a-z-0-9\s]{5,80}$/.test(value)
    }

    // Verification validité mail
    function valideEmail(value) {
        return /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(value)
    }
    // Vérification de la validité du nom
    const nom = document.getElementById("lastname")
    nom.addEventListener("change", function (event) {
        if (valideDivers(nom.value)) {
        alert( "Erreur de nom!")
            event.preventDefault()
        }
    });
    // Vérification de la validité du prenom
    const prenom = document.getElementById("firstname")
    prenom.addEventListener("change", function (event) {
        if (valideDivers(prenom.value)) {
        } else {
        alert( "Erreur de prénom!")
            event.preventDefault()    
        }
    });
    // Vérification de la validité de l'adresse
    const adresse = document.getElementById("address")
    adresse.addEventListener("change", function (event) {
        if (valideAdresse(adresse.value)){
        } else {
          alert( "Erreur d'adresse!")
            event.preventDefault()
        }
    });
    // Vérification de la validité de la ville
    const ville = document.getElementById("city")
    ville.addEventListener("change", function (event) {
        if (valideDivers(ville.value)) {
        } else {
            alert( "Erreur de ville!")
            event.preventDefault()
        }
    });
    // Vérification de la validité du mail
    const email = document.getElementById("email")
    email.addEventListener("change", function (event) {
        if (valideEmail(email.value)){
        } else {
             alert( "Erreur d'email!")
            event.preventDefault()
        }
    });

  
            </script>
            

        </form>
        

    </main>

    <script src="helper.js"></script>
    <script src="panier.js"></script>



</body>



</html>
